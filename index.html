<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header input {
            width: 50%;
            padding: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-player {
            width: 100%;
            margin-bottom: 20px;
        }
        .video-player iframe {
            width: 100%;
            height: 500px;
        }
        .thumbnail {
            width: calc(25% - 20px);
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .thumbnail img {
            width: 100%;
        }
        .thumbnail p {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>test test</h1>
    <header>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <div>
            <input type="text" placeholder="Search">
        </div>
    </header>
    <div class="container">
        <div class="video-player">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="thumbnail">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/0.jpg" alt="Video Thumbnail">
            <p>Sample Video Title 1</p>
        </div>
        <div class="thumbnail">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/1.jpg" alt="Video Thumbnail">
            <p>Sample Video Title 2</p>
        </div>
        <div class="thumbnail">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/2.jpg" alt="Video Thumbnail">
            <p>Sample Video Title 3</p>
        </div>
        <div class="thumbnail">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/3.jpg" alt="Video Thumbnail">
            <p>Sample Video Title 4</p>
        </div>
    </div>
</body>
</html>
